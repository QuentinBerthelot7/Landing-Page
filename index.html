<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="banner">
        <header>
            <a href="#" class="logo"><span>Website</span>Title_</a>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div class="content">
            <h3>Hey_</h3>
            <h2>We are <span id="text"></span></h2>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Maiores numquam distinctio possimus architecto animi modi harum nisi assumenda nostrum quam.</p>
            <button>Buy Me</button>
            <button class="chat"><ion-icon name="chatbubbles-outline"></ion-icon> Let's Chat</button>
        </div>
        <img src="./assets/color.png" alt="peinture de fond" class="colors">
        <img src="./assets/gbc.png" alt="GameBoy Color" class="gbc">
        <ul class="sci">
            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
        </ul>
        <div class="dayNight">
            <ion-icon name="moon-outline"></ion-icon>
            <ion-icon name="sunny-outline"></ion-icon>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.132/dist/typed.umd.js"></script>
    <script>
        let typingText = new Typed("#text", {
            strings: [
                "Lorem",
                "Ipsum",
                "Dolor",
                "Sit Amet",
            ],
            loop: true,
            typeSpeed: 100,
            backSpeed: 50,
            backDelay: 1000,
        });
        

        let banner = document.querySelector('.banner');
        let dayNight = document.querySelector('.dayNight');
        dayNight.onclick = function() {
            banner.classList.toggle('night')
        }
    </script>
</body>
</html>
